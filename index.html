<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <img src="./images/oga_tasks_logo_round_zoom.png" alt="oga company logo">
        <h1>SignUp to .oGa </h1>
    </header>
    <section>
        <form id="formDragMenu">
            <button type="button">I want to Sign Up</button>
        </form>
        <form id="formSignUp">
            <h3>Great! Let's start:</h3>
            <div class="formField">
                <label for="nameSignUp">Name:</label>
                <input type="text" id="nameSignUp" name="nameSignUp">
            </div>
            <div class="formField">
                <label for="emailSignUp">E-mail:</label>
                <input type="email" id="emailSignUp" name="emailSignUp">
            </div>
            <div class="formField">
                <label for="telSignUp">Telephone number:</label>
                <input type="tel" id="telSignUp" name="telSignUp">
            </div>
            <div class="formField">
                <label for="birthSignUp">Date of birth:</label>
                <input type="text" id="birthSignUp" placeholder="MM/DD/YYYY" name="birthSignUp">
            </div>
            <div class="formField">
                <label for="cpfSignUp">CPF:</label>
                <input type="text" id="cpfSignUp" name="cpfSignUp">
            </div>
            <div class="formField">
                <label for="addressSignUp">Complete Address:</label>
                <input type="text" id="addressSignUp" name="addressSignUp">
            </div>
            <div class="formField">
                <label for="cepSignUp">CEP:</label>
                <input type="text" id="cepSignUp" name="cepSignUp">
            </div>
            <div class="containerButton">
                <button type="submit">submit</button>
                <button type="reset" id="btnReset">reset</button>
            </div>
        </form>
    </section>
    <footer>
        <p>
            2023 &copy; Histereogenik - All rights psychedelically reserved
        </p>
        <ul>
            <li>
                <a href="#">
                    <img src="./images/facebook.png" alt="facebook">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/instagram.png" alt="instagram">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/youtube.png" alt="youtube">
                </a>
            </li>
        </ul>
    </footer>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
