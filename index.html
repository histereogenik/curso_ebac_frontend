<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="display-1">.oSign Up</h1>
                <p>It only takes a minute to create your account.</p>
                <form>
                    <label for="name" class="form-label display-6">your name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    <label for="email" class="form-label display-6">email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="example@ex.com" required>
                    <label for="tel" class="form-label display-6">phone number:</label>
                    <input type="text" class="form-control" id="tel" name="tel" placeholder="(99) 999-999-999" required>
                    <div class="form-check">
                        <label for="acceptTerms" class="form-check-label">I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a></label>
                        <input type="checkbox" class="form-check-input" id="acceptTerms" name="acceptTerms" required>
                    </div>
                    <button class="btn btn-success">Register Now</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
