<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Novo Cadastro</h1>
    <p>
        <h3>Olá, vamos começar sua inscrição.</h3>
        <small><em>*Por favor preencha todas as informações para continuar. :)<br /><br /></em></small>
    </p>
    <form>
        <label for="nome">Seu nome completo:</label>
        <input id="nome" type="text" placeholder="Seu Nome" /><br /><br />
        
        <label for="email">Insira um e-mail válido:</label>
        <input id="email" type="email" placeholder="exemplo@ebac.co.xr" /><br /><br />
        
        <label for="usuario">Nome de usuário:</label>
        <input id="usuario" type="text" placeholder="ex: seunome_11" /><br /><br />

        <label for="senha">Insira uma senha:</label>
        <input id="senha" type="password" placeholder="********" /><br /><br/>
        <label for="confirma">Confirme sua senha:</label>
        <input id="confirma" type="password" placeholder="********" /><br /><br />
        
        <input type="checkbox" id="termos_de_uso" /><label for="termos_de_uso">Aceito os termos de uso.</label>
        <a href="./termos.html" target="_blank" ><small><em>Termos de uso do aplicativo.</em></small></a>
        <br /><br />
        <button type="submit">
            Enviar
        </button>
    </form>    
</body>
</html>
